<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,900;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="payment">
            
            <h1>Payment details</h1>

            <span>CARDHOLDER NAME</span>
            <input type="text" id="name" >

            <span>CARD NUMBER</span>
            <input type="number" maxlength="16" id="number">

            <div class="dates">
                <div class="mounth">
            <span>EXPIRY DATE</span>
            <input type="number" maxlength="2" id="mounth">
        </div>

       

        <div class="cvc">
            <span>CVC</span>
            <input type="number" maxlength="3" id="cvc" >
        </div>
        
        </div>


            <button type="submit">PAY</button>

        

        </div>


        <div class="credit-card">
            <div class="esfer1"></div>
            <div class="esfer2"></div>

            <div class="card">
                <img src="./assets/visa.png" id="visa">
                <img src="./assets/mastercard.png" id="mastercard">
                <img src="./assets/chip.png" id="chip">

                <span id="cred-num"></span>

                <span id="cred-name"></span>

                <span id="text1">VALID
                    THRU</span>

                <span id="cred-date"></span>

                <span id="text2">SECURITY
                    CODE</span>
                
                <span id="cred-code"></span>

                
            </div>
        </div>

    </div>



    



    <script src="index.js"></script>
</body>
</html>
